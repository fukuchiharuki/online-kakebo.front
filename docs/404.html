<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    const SEGMENT_COUNT = 1;
    const location = window.location
    const origin = location.origin;
    const path = location.href.substr(origin.length + 1);
    const segments = path.split('/');
    const repo = segments.slice(0, SEGMENT_COUNT).join('/');
    const param = segments.slice(SEGMENT_COUNT).join('/');
    const url = origin + '/' + repo + '?p=' + encodeURIComponent(param);
    location.replace(url);
  </script>
</head>
</html>
